<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Multlink</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel+Decorative:wght@700&family=Playfair+Display&display=swap" rel="stylesheet"><style>*{margin: 0px;padding: 0px;box-sizing: border-box;font-family: ans-serif, Verdana, Geneva, Tahoma;}:root{--cor1: #024873;--cor2: #048ABF;--cor3: #037F8C;--cor4: #04BF9D;--cor5: #04D98B;--font-defaoult: 'Playfair Display', serif;--font-name: 'Cinzel Decorative', cursive;--font-menu: 'Abril Fatface', cursive;}header{text-align: center;}body{background: url('wall.jpg') no-repeat center center fixed;background-size: cover;font-family: var(--font-defaoult);}img{margin-top: 5%;border-radius: 50%;width: 150px;padding: 2px;border: solid 2px var(--cor2);}h1{padding-bottom: 20px;color: var(--cor2);text-shadow: 2px 2px 4px black;font-family: var(--font-name);}ul{text-align: center;list-style: none;}li > a{display: inline-block;padding: 10px;width: 200px;margin: 5px;border-radius: 16px;text-decoration: none; color: var(--cor2);text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.61);box-shadow: 2px 2px 4px black;background-color: var(--cor1);    animation: 1s;font-family: var(--font-menu);}li >a:active{box-shadow: inset -4px -4px 10px 4px #000000a8;transform: scale(0.9);}footer{position: absolute;color: var(--cor2);width: 240px;bottom: 0px;left: 50%;transform: translate(-121px,0px);text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.61);}footer > a{color: var(--cor4);font-size: 16px;text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.61);}footer>a:active{font-size: 15px;}</style></head><body id="defalt"><header><img id="iPerfil" src="perfil.jpg" alt="fodo de perfil"><h1>Everson Dias</h1></header><section><ul><li><a href="https://github.com/EversonDias" target="_blank">GITHUB</a></li><li><a href="https://www.linkedin.com/in/eversondiasdev/" target="_blank">LINKEDIN</a></li><li><a href="https://www.instagram.com/ediasdev/" target="_blank">INSTAGREM</a></li></ul></section><footer>&copy; Desenvolvido por <a href="https://github.com/EversonDias/MultLinks" target="_blank">Everson Dias</a></footer></body></html>
